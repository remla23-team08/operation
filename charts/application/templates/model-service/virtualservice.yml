apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
{{- with .Values.modelService }}
metadata:
  name: {{ .name }}-entry-service
spec:
  gateways:
    - {{ $.Release.Name }}-gateway
  hosts:
    - {{ .host }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ .name }}-svc
            subset: v1
            port:
              number: {{ .port }}
          weight: 50
        - destination:
            host: {{ .name }}-svc
            subset: v2
            port:
              number: {{ .port }}
          weight: 50
{{- end }}