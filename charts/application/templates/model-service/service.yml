{{- with .Values.modelService }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-svc
  labels:
    app: {{ .name }}-svc
spec:
  type: {{ .service.type }}
  selector:
    app: {{ .name }}
  ports:
    - name: '{{ .name }}-port'
      port: {{ .port }}
      targetPort: {{ .port }}
{{- end }}
